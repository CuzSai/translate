<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbol Translator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 40px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .symbol-btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: center;
  display: block;
}

    #output {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Symbol to Text Translator</h1>
  <div class="grid" id="symbolGrid"></div>
  <div>
    <strong>Translation:</strong> <span id="output"></span>
  </div>
  <script>
    const mapping = {
      'a.png': 'a', // placeholder symbols
      'b.png': 'b',
      'c.png': 'c',
      'd.png': 'd',
      'e.png': 'e',
      'f.png': 'f',
      '1.png': '1',
      '2.png': '2',
      '3.png': '3',
      '4.png': '4',
      '5.png': '5',
      '6.png': '6',
      '7.png': '7',
      '8.png': '8',
      '9.png': '9',
    };

    // Create buttons for each symbol
    const symbolGrid = document.getElementById('symbolGrid');
    const output = document.getElementById('output');
    // Ensure that the translation output starts empty
    output.textContent = "";

    Object.entries(mapping).forEach(([filename, letter]) => {
      const btn = document.createElement('button');
      btn.className = 'symbol-btn';
      btn.textContent = "";

      // Create an image element for the symbol
      const img = document.createElement('img');
      img.src = filename;
      img.alt = "";
      // Set CSS styles for scaling. This will scale 16x16 images to 40x40.
      img.style.width = "40px";
      img.style.height = "40px";
      // Hide the image if it fails to load
      img.onerror = function() {
        this.style.display = "none";
      };

      btn.appendChild(img);

      btn.onclick = () => {
        output.textContent += letter;
      };
      symbolGrid.appendChild(btn);
    });
  </script>
</body>
</html>
